    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            position: relative;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <div class="container" id="calender-body">
        <h1>Book Your Slot</h1>
        <div class="booking-grid">
            <div id="calendar" class="calendar-column"></div>
            <div id="bookingForm" class="booking-form booking-column" style="display: none;">
                <h2>Confirm Your Booking</h2>
                <p id="selectedDate"></p>
                <input type="text" id="name" placeholder="Your Name" required autocomplete="name">
                <input type="email" id="email" placeholder="Your Email" required autocomplete="email">
                <input type="tel" id="phone" placeholder="Your Phone Number" required autocomplete="tel"
                    pattern="\d{10}">
                <select id="timeSlot" required>
                    <option value="">Select Time</option>
                </select>
                <button id="confirmBookingButton">Confirm Booking</button>
                <p>* All times are displayed in your local time zone.</p>
            </div>
        </div>
    </div>
    <div id="notificationModal" class="modal success error info">
